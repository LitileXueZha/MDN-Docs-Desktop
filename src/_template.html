<!--
    Template block definitions
    ---------------------------------------
    1. Define a block between same comments, the block id must be put in colons and
       should only contains [a-zA-Z0-9_] characters.
       
       One Block can nest other blocks, but should avoid multi-nesting.

    2. Then include the block through mustache syntax: {{BlockID}}


    See scripts/make-utils.js > execHTMLTemplate() for details.
-->

<!-- :Logo: -->
<svg class="logo">
    <use xlink:href="#mdn-web-docs" />
</svg>
<!-- :Logo: -->

<!-- :LogoMenu: -->
{{Logo}}
<div class="menu-list">
    <div class="menu-item" data-key="home">首页</div>
    <div class="menu-item" data-key="web">Web 技术</div>
    <div class="menu-item" data-key="guides">教程</div>
    <div class="menu-item" data-key="feedback">反馈</div>
    <div class="menu-item" data-key="help">帮助</div>
</div>
<!-- :LogoMenu: -->

<!-- :Controls: -->
<div class="control-btn chrome-minimize" data-id="min" role="button">
    <svg class="mdv-icon">
        <use xlink:href="#chrome-minimize" />
    </svg>
</div>
<div class="control-btn chrome-maximize" data-id="max" role="button">
    <svg class="mdv-icon">
        <use xlink:href="#chrome-maximize" />
    </svg>
</div>
<div class="control-btn chrome-restore" data-id="restore" role="button">
    <svg class="mdv-icon">
        <use xlink:href="#chrome-restore" />
    </svg>
</div>
{{Controls_Close}}
<!-- :Controls: -->

<!-- :Controls_Close: -->
<div class="control-btn chrome-close" data-id="close" role="button">
    <svg class="mdv-icon">
        <use xlink:href="#chrome-close" />
    </svg>
</div>
<!-- :Controls_Close: -->
