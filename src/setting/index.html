<!DOCTYPE html>
<html>
<head>
    {{Heads}}
    <link rel="stylesheet" href="/css/setting.css">
</head>
<body>
    <div class="titlebar">
        {{Logo}}
        <div class="menu-list">
            <div class="title">设置</div>
        </div>
        <div class="control-buttons">
            {{Controls_Close}}
        </div>
    </div>
    <main class="container">
        <div class="section">
            <form class="body">
                <table class="settings-table">
                    <tbody>
                        <tr class="row-start">
                            <td class="label">语言</td>
                            <td>
                                <div class="mdv-select">
                                    <select class="language-select" name="language">
                                        <option value="zh-CN">中文</option>
                                        <option value="en-US" disabled>English</option>
                                    </select>
                                    <svg class="mdv-icon"><use xlink:href="#ion-chevron-down"></svg>
                                </div>
                            </td>
                            <td colspan="2">
                                <label class="label-inline" for="dark-mode">
                                    暗黑主题
                                </label>
                                <div class="switch">
                                    <input type="checkbox" class="switch-checkin" name="dark-mode">
                                    <div class="switch-path"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">内容仓库目录</td>
                            <td class="input" colspan="3">
                                <div class="opener">
                                    <input
                                        type="text"
                                        class="opener-in mdv-input"
                                        name="content-dir"
                                        placeholder="mdn/content"
                                    >
                                    <!-- <div class="opener-icon">浏览...</div> -->
                                    <svg class="mdv-icon"><use xlink:href="#ion-folder-open"></svg>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">翻译仓库目录</td>
                            <td class="input" colspan="3">
                                <div class="opener">
                                    <input
                                        type="text"
                                        class="opener-in mdv-input"
                                        name="translate-dir"
                                        placeholder="mdn/translated-content"
                                    >
                                    <svg class="mdv-icon"><use xlink:href="#ion-folder-open"></svg>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="3">
                                <p id="detect-translations">检测到&nbsp;<b>0</b>&nbsp;种翻译</p>
                                <div class="path-actions">
                                    <button class="mdv-button" id="download" type="button">下载</button>
                                    <button class="mdv-button" id="sync" type="button">同步仓库</button>
                                    <!-- <button class="mdv-button" disabled="disabled">未检测到Git</button> -->
                                    <span class="no-git">Git 未安装</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    <div class="actions">
        <button class="mdv-button" id="save">应用更改</button>
        <button class="mdv-button outline" id="close">取消</button>
    </div>

    {{SVGIcons}}

    <script src="/js/setting.js" type="module"></script>
</body>
</html>
