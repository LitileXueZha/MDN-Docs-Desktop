<!DOCTYPE html>
<html>
<head>

    <title>设置</title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

        <div class="menu-list">

        <div class="control-buttons">

        <label for="l2">
            <input type="radio" name="" id="l2">
            单选框

    {{SVGIcons}}

    <script src="/dist/js/index.js"></script>
