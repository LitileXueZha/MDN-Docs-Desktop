<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <base href="../../dist/">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="titlebar">
        <svg class="logo">
            <use xlink:href="#mdn-web-docs" />
        </svg>
        <div class="menu-list">
            <div class="title">设置</div>
        </div>
        <div class="control-buttons">
            <button class="control-btn chrome-close" data-id="close">
                <svg class="mdv-icon">
                    <use xlink:href="#chrome-close" />
                </svg>
            </button>
        </div>
    </div>
    <main class="container">
        <h1>Hello World!</h1>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
        <br>
        <a href="#/zh-CN/values">zh-CN values</a>
        <button id="open">打开弹窗</button>
        <button id="open1">关于</button>
        <button id="open2">表情面板</button>
        <label for="l1">
            <input type="checkbox" name="" id="l1">
            😀 复选框
        </label>
        <label for="l2">
            <input type="radio" name="" id="l2">
            单选框
        </label>
    </main>

    <svg data-id="icons" class="hidden" xmlns="http://www.w3.org/2000/svg">
